buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'

version = "6.0.0"
group= "the_fireplace.fluidity"
archivesBaseName = "Fluidity"

minecraft {
    version = "1.9.4-12.17.0.1954"
    runDir = "run"
    mappings = "snapshot_20160518"
    useDepAts = true
}

dependencies {
	deobfCompile group: "mezz.jei", name: "jei_1.9.4", version: "3.4.0.204"
	compile "com.enderio.core:EnderCore:1.9.4-0.4.0.26-alpha:api"
	compile "com.enderio:EnderIO:1.9.4-3.0.0.43_alpha:dev"
	compile "mcjty.theoneprobe:TheOneProbe:1.9.4-1.0.7-20"
}

repositories{
	maven{ //NeoTech+Bookshelf
		url "http://teambrmodding.com/maven2/"
	}
	maven { //Waila
        url "http://mobiusstrip.eu/maven"
    }
    maven { //JEI
        url "http://dvs1.progwml6.com/files/maven"
    }
    maven { //TechReborn+RebornCore
		url "http://maven.modmuss50.me/"
	}
	maven { //EnderIO+EnderCore+EnderZoo+TheOneProbe
		url = "http://maven.tterrag.com"
	}
	maven { //IC2+Forestry
		url = "http://maven.ic2.player.to/"
	}
}

processResources
{
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
