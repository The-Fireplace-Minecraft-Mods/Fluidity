buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.1-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'

version = "4.0.0"
group= "the_fireplace.fluidity" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "Fluidity"

minecraft {
    version = "1.8.9-11.15.1.1730"
    runDir = "run"
    mappings = "stable_20"
    useDepAts = true
}

dependencies {
	compile "mcp.mobius.waila:Waila:1.6.0-B3_1.8.8:dev"
	deobfCompile group: "com.teambr.bookshelf", name: "Bookshelf", version: "1.8.9-2.2.7-B10"
	deobfCompile group: "com.dyonovan.neotech", name: "NeoTech", version: "1.8.9-2.3.2-B38"
	deobfCompile group: "mezz.jei", name: "jei_1.8.9", version: "2.19.0.93"
	deobfCompile group: "RebornCore", name: "RebornCore-1.8.9", version: "1.4.1.15"
	deobfCompile group: "TechReborn", name: "TechReborn-1.8.9", version: "0.7.9.49"
}

repositories{
	maven{//NeoTech+Bookshelf
		name "neotech"
		url "http://teambrmodding.com/maven2/"
	}
	maven { //Waila
        name "Mobius Repo"
        url "http://mobiusstrip.eu/maven"
    }
    maven { //JEI
        name 'DVS1 Maven FS'
        url "http://dvs1.progwml6.com/files/maven"
    }
    maven {//TechReborn+RebornCore
		name "modmuss50 repo"
		url "http://maven.modmuss50.me/"
	}
}

processResources
{
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
